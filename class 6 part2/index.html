<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
    <h1>BMI Calculator Web App</h1>
    <div id="formbox" class="w-50 m-auto">
        <input id="name" type="text" placeholder="Your Name" class="form-control my-2">
        <input id="age" type="number" placeholder="Your Age" class="form-control my-2">
        <input id="height" type="number" placeholder="Your Height in Meters" class="form-control my-2">
        <input id="weight" type="number" placeholder="Your weight in kilogram" class="form-control my-2">
        <div class="d-grid">
            <button class="btn btn-info" onclick="calc()">Calculate</button>
        </div>
    </div>

    <div class="container">
        <table id="infotable" class="table">
            <thead class="bg-info">
                <th>Name</th>
                <th>Age</th>
                <th>height</th>
                <th>weight</th>
                <th>BMI</th>
            </thead>
            <tbody id="tablebody"></tbody>
        </table>
    </div>
</body>
</html>
